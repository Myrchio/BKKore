database:
  ip: "localhost"
  port: 3306
  database: "bkk"
  user: "root"
  password: ""

timed-blocks:
  # use format MATERIAL:DURATION
  blocks:
    - OBSIDIAN:10
    - WEB:10
  hologram: true
  hologram-high: 0.8

no-first-fall-damage:
  enabled: true
  # use the region where players never take fall damage from (X:Y:Z:world)
  position-A: 0:0:0:world
  position-B: 0:0:0:world

drop-filter:
  enabled: true
  items:
    - DIAMOND_SWORD
    - DIAMOND_HELMET
    - DIAMOND_CHESTPLATE
    - DIAMOND_LEGGINGS
    - DIAMOND_BOOTS
    - BOW

kill-reward:
  enabled: false
  # use format N-KILL:"COMMAND" or N-KILL:"COMMAND":"MESSAGE"
  every-n-kill-run:
    - 5:"give {player} 1 emerald"
    - 10:"emc bounty give {player} 12000"







